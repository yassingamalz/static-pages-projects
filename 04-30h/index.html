<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    }

    #clock {
      display: flex;
    }

    .digit-card {
      width: 80px;
      height: 180px;
      background-color: #001427;
      color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      margin: 0 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media only screen and (max-width: 600px) {
      .digit-card {
        width: 40px;
        height: 60px;
        font-size: 1.5em;
      }
    }

    @media only screen and (max-width: 400px) {
      .digit-card {
        width: 30px;
        height: 40px;
        font-size: 1em;
      }
    }
  </style>
  <title>30-Hour Clock</title>
</head>
<body>
  <div id="clock">
    <div class="digit-card" id="hour-ten"></div>
    <div class="digit-card" id="hour-unit"></div>
    <div class="digit-card">:</div>
    <div class="digit-card" id="minute-ten"></div>
    <div class="digit-card" id="minute-unit"></div>
    <div class="digit-card">:</div>
    <div class="digit-card" id="second-ten"></div>
    <div class="digit-card" id="second-unit"></div>
  </div>

  <script>
    let customHours = 0;
    let lastUpdate = new Date(); // Track the last update time

    function updateClock() {
      const now = new Date();

      // If it's before 12 AM (real-world time), update based on real time
      if (now.getHours() < 12) {
        customHours = now.getHours() % 30; // Align with real-world hours until 12 AM
      } else {
        // Otherwise, keep counting in 30-hour increments if 30 hours have passed
        if (now - lastUpdate >= 30 * 60 * 60 * 1000) { // 30 hours in milliseconds
          customHours = (customHours + 1) % 30;
          lastUpdate = now; // Update last update time
        }
      }

      const minutes = now.getMinutes();
	
    document.getElementById('hour-ten').innerText = customHours >= 10 ? Math.floor(customHours / 10) : '';
    document.getElementById('hour-unit').innerText = customHours % 10;
    document.getElementById('minute-ten').innerText = minutes >= 10 ? Math.floor(minutes / 10) : '0';

</script>
</body>
</html>
